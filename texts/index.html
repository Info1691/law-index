<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>law–index / texts</title>
<style>
:root { --bg:#0b3a5b; --panel:#ffffff; --muted:#6b7280; }
* { box-sizing:border-box; }
body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif; background:#f7fafc; color:#111827;}
header { background:var(--bg); color:#fff; padding:18px 20px;}
header .brand{ display:flex; gap:12px; align-items:center;}
header .mark{ width:34px; height:34px; display:grid; place-items:center; background:#fff; border-radius:6px; padding:6px; box-shadow:0 1px 2px rgba(0,0,0,.08);}
main { max-width:920px; margin:28px auto; padding:0 10px;}
.card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:18px; box-shadow:0 1px 2px rgba(0,0,0,.04);}
h1{ margin:0 0 8px 0; font-size:20px;}
.muted{ color:var(--muted); font-size:.925rem;}
</style>
</head>
<body>
<header>
  <div class="brand">
    <img class="mark" src="/law-index/logo.png" alt="BB"/>
    <strong>Trust Law Textbooks — Texts</strong>
  </div>
</header>
<main>
  <div class="card">
    <h1>texts/</h1>
    <p class="muted">This folder will contain published TXT outputs from your private ingest.</p>
  </div>
</main>
</body>
</html>
