<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trust Law Textbooks — Texts</title>
<style>
  :root{--bg:#f5f7fb;--panel:#fff;--ink:#0b355b;--muted:#6b7280}
  body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  header{background:#0b355b;color:#fff;padding:14px 18px;display:flex;align-items:center;gap:12px}
  header img{width:32px;height:32px}
  main{max-width:980px;margin:24px auto;padding:0 12px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px 16px;margin:12px 0}
  a{display:block;padding:8px 10px;border:1px solid #e5e7eb;border-radius:8px;margin:8px 0;text-decoration:none;color:inherit}
</style>
</head>
<body>
<header><img src="../logo.png" alt="logo"/><div>Trust Law Textbooks — Texts</div></header>
<main>
  <div id="list" class="card">Loading…</div>
  <p class="muted" style="color:#6b7280">Built from <code>catalogs/ingest-catalog.json</code>.</p>
</main>
<script>
(async function(){
  const root = location.pathname.replace(/\/texts\/?.*$/,'/');
  const cat = await (await fetch(root+'catalogs/ingest-catalog.json', {cache:'no-store'})).json();
  const el = document.querySelector('#list'); el.innerHTML = '';
  for (const it of cat) if (it.txt) {
    const a = document.createElement('a');
    a.href = '../'+it.txt; a.textContent = it.title + ' — ' + (it.jurisdiction||'').toUpperCase();
    el.appendChild(a);
  }
})();
</script>
</body>
</html>
