<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trust Law Textbooks — Index</title>
<style>
  :root{--bg:#f5f7fb;--panel:#fff;--ink:#0b355b;--muted:#6b7280}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  header{background:#0b355b;color:#fff;padding:14px 18px;display:flex;align-items:center;gap:12px}
  header img{width:32px;height:32px}
  main{max-width:980px;margin:24px auto;padding:0 12px}
  .card{background:var(--panel);border:1px solid #e5e7eb;border-radius:12px;padding:14px 16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
  a{color:inherit;text-decoration:none}
  .link{display:block;padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px;margin:10px 0}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<header>
  <img src="./logo.png" alt="logo" />
  <div>Trust Law Textbooks — Index</div>
</header>
<main>
  <div class="card">
    <h2>law-index (public artifacts)</h2>
    <a class="link" href="./catalogs/">catalogs/</a>
    <a class="link" href="./texts/">texts/</a>
    <a class="link" href="./page-maps/">page-maps/</a>
    <p class="muted">Artifacts are published here by ingest workflows. The UI reads from these URLs.</p>
  </div>
</main>
</body>
</html>
