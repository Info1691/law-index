<style>
:root { --bg:#0b3a5b; --ink:#0b3a5b; --panel:#ffffff; --muted:#6b7280; }

body { margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; background:#f7fafc; color:#111827; }

ul { list-style:none; padding:0; margin:0; display:grid; gap:10px; }
a { display:block; text-decoration:none; color:#0b3a5b; background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:12px 14px; }
