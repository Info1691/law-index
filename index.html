<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trust Law Textbooks — Index</title>
<style>
:root{ --bg:#0b3a5b; --ink:#0a253b; --panel:#ffffff; --muted:#6b7280;}
*{box-sizing:border-box}
body{margin:0; font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; background:#f7fafc}
header{background:var(--bg); color:#fff; padding:18px 20px;}
header .wrap{max-width:1020px; margin:0 auto; display:flex; gap:12px; align-items:center;}
header .brand{width:42px; height:42px; display:grid; place-items:center; background:#fff; border-radius:8px; box-shadow:0 1px 2px rgba(0,0,0,.08)}
header h1{font-size:18px; margin:0; font-weight:600}
main{max-width:1020px; margin:22px auto; padding:0 12px;}
.card{background:var(--panel); border:1px solid #e5e7eb; border-radius:12px; padding:10px 0; box-shadow:0 1px 2px rgba(0,0,0,.04)}
ul{list-style:none; margin:0; padding:0; display:grid; gap:10px;}
li a{display:block; padding:14px 16px; text-decoration:none; color:var(--ink)}
li a:hover{background:#f9fafb}
.note{color:var(--muted); font-size:.95em; margin-top:10px; padding:0 2px;}
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <img class="brand" src="./logo.png" alt="Trust Law Textbooks" />
      <h1>law–index (public artifacts)</h1>
    </div>
  </header>
  <main>
    <div class="card">
      <ul>
        <li><a href="./catalogs/ingest-catalog.json">catalogs/ingest-catalog.json</a></li>
        <li><a href="./texts/">texts/</a></li>
        <li><a href="./page-maps/">page-maps/</a></li>
      </ul>
    </div>
    <p class="note">Artifacts are published here by ingest workflows. The UI reads from these URLs.</p>
  </main>
</body>
</html>
